os:
    editPreset: "nvim-remote"
    open: "open -R {{filename}}"
notARepository: 'quit'
promptToReturnFromSubprocess: false
keybinding:
    universal:
        confirm-alt1: <disabled>
        copyToClipboard: 'y'
