gui:
    nerdFontsVersion: '3'
    showBottomLine: false
    showListFooter: false
    theme:
        selectedLineBgColor:
            - '#393939'
    border: 'hidden'
    expandFocusedSidePanel: true
    expandedSidePanelWeight: 2
git:
    paging:
        colorArg: always
        useConfig: true
    log:
        showGraph: always
        # showWholeGraph: true
